<!DOCTYPE html>

  <body>
    <a href="#main" class="skip-link">Jump directly to main content</a>
    <header>
      <div class="wrapper">
        <div class="landingForm">
          <h1>life_minder v1</h1>
          <form class="displayPicker">
            <label for="playerNumber">How many players?</label>
            <input
              type="text"
              id="playerNumber"
              placeholder="4"
              autocomplete="off"
              required="on"
            />
            <label for="startingLife">Starting life total?</label>
            <input
              type="text"
              id="startingLife"
              placeholder="40"
              autocomplete="off"
              required="on"
            />
            <input type="submit" value="Set" id="displayPickerSubmit" />
          </form>
        </div>
      </div>
    </header>
    <main id="main">
      <div class="wrapper">
        <section class="player1">
          <div class="centralTracker">
            <h2>Player 1</h2>
            <span class="p1Life">40</span>
            <div class="centralButtons">
              <button class="decrement1">-1</button>
              <button class="increment1">+1</button>
              <button class="decrement5">-5</button>
              <button class="increment5">+5</button>
              <button class="decrement10">-10</button>
              <button class="increment10">+10</button>
            </div>
          </div>

            </form>
            <span class="p1p2Commander">0</span>
          </div> -->
        </section>
        <section class="player2">

            <span class="p2Life">40</span>
            <div class="centralButtons">
              <button class="decrement1">-1</button>
              <button class="increment1">+1</button>
              <button class="decrement5">-5</button>
              <button class="increment5">+5</button>
              <button class="decrement10">-10</button>
              <button class="increment10">+10</button>

          </div>
        </section>
        <section class="player3">

              <button class="increment5">+5</button>
