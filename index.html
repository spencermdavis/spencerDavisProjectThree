    <header>
      <div class="wrapper">
        <div class="landingForm">
          <h1>commander life_minder v1</h1>
          <p>a life tracking app for 1-6 player magic: the gathering games</p>
          <form class="displayPicker" id="displayPicker">
            <label for="playerNumber">How many players (1-6)?</label>
            <input
              type="text"
              id="playerNumber"
              placeholder="4"
              autocomplete="off"
              required="on"
            />
            <label for="startingLife">Starting life total?</label>
            <input
              type="text"
              id="startingLife"
              placeholder="40"
              autocomplete="off"
              required="on"
            />
            <input type="submit" value="Set" id="displayPickerSubmit" />
          </form>
        </div>
      </div>
    </header>
